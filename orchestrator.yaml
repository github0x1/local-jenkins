apiVersion: v1
kind: Service
metadata:
  name: jenkins-orchestrator
spec:
  ports:
  - port: 8080
    name: webui
  - port: 5000
    name: jnlp
  selector:
    app: jenkins
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-root-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jenkins-orchestrator
spec:
  selector:
    matchLabels:
      app: jenkins
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - image: jenkins:latest
        name: jenkins-orchestrator
        ports:
        - containerPort: 5000
          name: jnlp
        - containerPort: 8080
          name: webui
        volumeMounts:
        - name: jenkins-persistent-storage
          mountPath: /var/jenkins_home
      volumes:
      - name: jenkins-persistent-storage
        persistentVolumeClaim:
          claimName: jenkins-root-claim
